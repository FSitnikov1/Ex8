<!DOCTYPE html>
<html lang="Ru">

<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="UTF-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подключение css файла -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Название веб-страницы во вкладках -->
    <title>Задание №8</title>
</head>

<body>
    <div id="main">
        <div id="call">
            <button id="btn_call">Показать форму</button>
        </div>
        <div id="formula_popup">
            <div id="pop">
                <h4 id="form">Форма</h4>
                <form id="forma">
                    <label>
                        Имя: <br>
                        <input id="form_name" type="text" placeholder=" name" name="username" value="">
                    </label>
                    <label>
                         E-mail:<br>
                        <input id="form_email" type="email" placeholder=" e-mail" name="email" value="">
                    </label>
                    <label>
                        Биография: <br>
                        <textarea id="form_biography" placeholder="biography" autofocus></textarea>
                    </label>
                    <label>
                        <input id="form_conf" type="checkbox"> с контрактом ознакомлен(а) <br>
                    </label>
                    <label>
                        <button id="form_confirm">«Отправить»</button>
                    </label>
                </form>
                <button id="btn_uncall">Убрать форму</button>
            </div>
        </div>
    </div>
    <!-- Подключаем jQuery -->
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Подключаем скрипты -->
    <script src="js/main.js"></script>
</body>
