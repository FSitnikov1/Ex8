<!DOCTYPE html>
<html lang="Ru">

<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="UTF-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подключение css файла -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Подключение Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Название веб-страницы во вкладках -->
    <title>Задание №8</title>
</head>

<body>
<div class="d-flex flex-nowrap flex-column bd-highlight " id="main">
    <div id="formula" class="order-4 order-sm-5 p-1">
        <div class="row">
            <div class="container col-8 col-sm-6 text-center">
                <div class="d-flex flex-column">
                    <h4 id="form" class="undershape">Форма</h4>
                    <form>
                        <label>
                            Имя: <br>
                            <input id="form_name" type="text" placeholder="enter name" name="username" value="">
                        </label>
                    </form>
                    <form>
                        <label>
                            E-mail:<br>
                            <input id="form_email" type="email" placeholder="enter e-mail" name="email" value="">
                        </label>
                    </form>
                    <form>
                        Биография: <br>
                        <label>
                            <textarea id="form_biography" placeholder="biography" autofocus></textarea>
                        </label>
                    </form>
                    <br>
                    <label>
                        <input id="form_conf" type="checkbox"> с контрактом ознакомлен(а) <br>
                        <button id="form_confirm">«Отправить»</button>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
